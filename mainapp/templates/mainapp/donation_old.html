<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>HYF|Donation</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img\favicon.ico' %}">
</head>

<body>

    <!-- Image and text -->
    <nav class="navbar navbar-white bg-white">
        <a class="navbar-brand text-dark" href="{% url 'home' %}">
            <img src="https://s3.ap-south-1.amazonaws.com/assets.ynos.in/startup-logos/YNOS63244.jpg" width="40" height="40" class="d-inline-block align-top " alt="Logo">
            Himalayan Yeti Foundation
        </a>
    </nav>

    <div class="text-center mt-3 mb-4">
        <h4>Our journey is toward better Himalayas.</h4>
    </div>


    <form class="w-75 p-3 mx-auto" action="" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="inputname">Full Name</label>
            <input type="text" name="name" class="form-control" id="inputname" placeholder="Please Enter Your Name">
        </div>

        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                placeholder="Please Enter Your Email Address">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="inputphoneno">Phone Number</label>
            <input type="tel" name="phoneno" class="form-control" id="inputphoneno">
        </div>

        <div class="form-group">
            <label for="inputamount">Amount (&#8377;):</label><br>
            <input type="number" name="amount" class="form-control" min="0" id="inputamount" placeholder="&#8377; 0" aria-describedby="amounthelp">
            <small id="amounthelp" class="form-text text-muted">Please enter your donation amount.</small>
        </div>

        <div class="form-group">
            <label for="inputcomments">Comments</label>
            <textarea class="form-control" name="comment" id="inputcomments" rows="3"></textarea>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-warning border border-dark"><B>DONATE</B></button>
        </div>

    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
