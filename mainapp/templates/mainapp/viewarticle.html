<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>HYF|Article</title>
    <!-- <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style> -->
</head>

<body>


    <!-- NAVBAR -->
    <nav class="navbar navbar-white bg-white">
        <a class="navbar-brand text-dark" href="{% url 'home' %}">
            <img src="https://s3.ap-south-1.amazonaws.com/assets.ynos.in/startup-logos/YNOS63244.jpg" width="40"
                height="40" class="d-inline-block align-top " alt="Logo">
            Himalayan Yeti Foundation
        </a>
        <a href="{% url 'help' %}" class="btn btn-link p-0">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z" />
                <path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
            Back
        </a>

    </nav>
    <!-- NAVBARENDS -->


    <!-- Article -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1">
                <div class="card">
                    <img src="{{article.headerimage.url}}" height="350px" alt="Article Header" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title"><strong>{{ article.title }}</strong></h5>
                        <p class="card-text article-meta">
                            <span class="article-author">Author Name: {{ article.author }}</span><br>
                            <span class="article-date">Post Date: {{ article.postdate|date:'l, F j, Y'  }}</span><br>
                            <span class="article-label">category: <strong>{{ article.category }}</strong> Label:
                                <strong>{{ article.label.name }}</strong></span>
                        </p>
                        <span>
                            {{ article.body|safe }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
